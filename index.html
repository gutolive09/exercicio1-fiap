<!DOCTYPE html> <!--Este é um DTD que representa o tipo de HTML a ser usado , aqui temos o DTD do HTML5-->
<!-- A tag principal do documento. -->
<html lang="pt-br">

    <!--A tag head é a primeira tag filha pertencente ao HTML, aqui ficam todas as metatags ou metadados do documento-->
    <head>
        <!-- A tag <meta> é uma das poucas tags que não possuem tag de fechamento, ela mpode ser repetida e utilizada para carregar atributos, para configurar o documento HTML.-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <title>Exemplo HTML</title>
    </head>
    
    <body>

        <!-- A tag div é como se fosse um container.
            Ela pode conter ou comportar todas as outras tags.
            <div>...</div>
        -->

        <div>

            <header>
                <h1>Olá Mundo!</h1>
                <nav>
                    <ul>
                        <li>Java</li>
                        <li>Python</li>
                        <li>Javascript</li>
                        <li>C#</li>
                    </ul>
                </nav>
            </header>
            
            <section>
                <div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam beatae, <span style="color:blue">officiis id asperiores</span>  similique non omnis itaque hic, ipsa eos tempora cumque. Minima ducimus voluptatum iure optio excepturi ratione rerum!</p>
                </div>
            </section>

        </div>
    </body>
</html>
